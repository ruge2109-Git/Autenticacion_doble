<app-spinner *ngIf="spinner"></app-spinner>
<div class="contenedor">
  <div id="login">
    <h3 class="text-center text-white pt-5">Prueba OTP</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">

            <form class="form was-validated" [formGroup]="frmDatos" (ngSubmit)="submitFormulario()">
              <h3 class="text-center text-info">Iniciar sesión</h3>

              <div class="form-group">
                <label  class="text-info">Usuario:</label><br>
                <input type="text" formControlName="usuario" class="form-control" required>
                <small class="invalid-feedback" *ngIf="condicionInvalid('usuario')">El usuario es obligatorio.</small>

              </div>

              <div class="form-group">
                <label  class="text-info">Contraseña:</label><br>
                <input type="password" formControlName="clave" class="form-control" required>
                <small class="invalid-feedback" *ngIf="condicionInvalid('clave')">La clave es obligatoria.</small>
              </div>

              <div class="form-group" *ngIf="digitaOtp">
                <label class="text-info">Código de verificación:</label><br>
                <input type="text" formControlName="otp" class="form-control" required>
                <small class="invalid-feedback" *ngIf="condicionInvalid('otp')">El código de verificación es obligatorio.</small>
              </div>


              <div class="form-group">
                <input type="submit" name="submit" [disabled]="frmDatos.invalid" class="btn btn-info btn-md" value="Aceptar">
                <input type="button" name="submit" *ngIf="digitaOtp" (click)="reenviarOTP()" class="btn btn-info btn-md ml-2" value="Reenviar código">
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
